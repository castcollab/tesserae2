language: python
python:
- '3.5'
- '3.6'
cache:
  directories:
  - ".cache"
  - libs
os:
- linux
addons:
  apt:
    packages:
    - liblzma-dev
    - libbz2-dev
install: make init
script: BIN_DIR=./bin make test HYPOTHESIS_PROFILE=ci
after_success:
- make lint
- coveralls
jobs:
  include:
  - stage: deploy to pypi
    python: '3.6'
    script: skip
    deploy:
      provider: pypi
      user: wkretzsch
      password:
        secure: 
      server: https://test.pypi.org/legacy/
      on:
        tags: true

  - stage: benchmark
    python: '3.6'
    if: tag =~ ^\d
    script: make benchmark
