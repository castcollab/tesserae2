language: python
python:
    - "3.5"
    - "3.6"

cache:
  directories:
  - .cache
  - libs

os:
  - linux

# For linux systems
addons:
  apt:
    packages:
    - liblzma-dev
    - libbz2-dev

install: "make init"

# command to run tests
script:
    - BIN_DIR=./bin make test HYPOTHESIS_PROFILE=ci

after_success:
  - make lint
  - coveralls
