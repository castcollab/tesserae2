language: python
python:
- '3.6'
# - '3.7'
cache:
  directories:
  - ".cache"
  - libs
os:
- linux
addons:
  apt:
    packages:
    - liblzma-dev
    - libbz2-dev
install:
- make init
script: BIN_DIR=./bin make test HYPOTHESIS_PROFILE=dev
after_success:
- make lint
jobs:
  include:
  - stage: deploy to pypi
    python: '3.6'
    script: skip
    deploy:
      provider: pypi
      user: wkretzsch
      password:
        secure: 
      server: https://test.pypi.org/legacy/
      on:
        tags: true

  - stage: benchmark
    python: '3.6'
    on:
      tags: true
    before_script:
    - mkdir /tmp/bin
    - export PATH=$PATH:/tmp/bin
    - unzip cortex_tools_benchmark/assets/gdrive-linux-x64.zip
    - mv gdrive -f /tmp/bin
    - mkdir -p ~/.gdrive
    - export GDRIVE_ACCOUNT_CREDENTIALS_JSON='gdrive-credentials.json'
    - echo "$GDRIVE_ACCOUNT_CREDENTIALS" > ~/.gdrive/$GDRIVE_ACCOUNT_CREDENTIALS_JSON
    - make setup-benchmark
    script: make fixtures && make benchmark
    after_success: make -C cortex_tools_benchmark upload-results
